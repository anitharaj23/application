<html>
    <head>
        <center>
            <h1>Software Developer Job Application Form</h1>
        </center>
    </head>
    <body>
        <fieldset>
                <legend>Personal information</legend>
           <label for="Full Name" >Full Name:</label>
           <input type="Full Name" name="Full Name" id="Full Name"><br><br>
           <label for="Email" >Email:</label>
           <input type="Email" name="Email" id="Email"><br><br>
           <label for="Phone Number" >Phone Number:</label>
           <input type="Phone Number" name="Phone Number" id="Phone Number"><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Job Details</legend>
            <label for="Position Applied for" >Position Applied for:</label>
           <input type="Position Applied for" name="Position Applied for" id="Position Applied for"><br><br>
           <label for="Years of Experience" >Years of Experience:</label>
           <input type="Years of Experience" name="Years of Experience" id="Years of Experience"><br><br>
           <label for="Technical Skills" >Technical Skills:</label>
           <input type="Technical Skills" name="Technical Skills" id="Technical Skills"><br><br>
           <label for="Preferred Location">Preferred Location:</label> 
           <select name="Location" id="Preferred location" width:="50px" placeholder="choose">
           <option value="Remote">Remote</option>
           <option value="Hybrid">Hybrid</option>
        </select><br><br>
           <label for="Upload Resume">Upload Resume:</label>
           <input type="file" name="Resume" id="Resume">
        </fieldset>
        <br>
        <input type="button" placeholder="Submit Application" value="Submit Application">
    </body>

    
</html>
